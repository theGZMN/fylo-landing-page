<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Fylo Landing Page</title>
  </head>

  <body class="font-openSans">
    <!-- Navbar -->
    <nav>
      <div class="container mx-auto flex justify-between items-center p-6">
        <!-- Logo -->
        <div>
          <img src="/images/logo.svg" alt="logo" class="w-28 md:w-36">
        </div>
        <!-- Menu Items -->
        <div class="space-x-7 font-raleway">
          <a href="#" class=" text-desBlue">Features</a>
          <a href="#" class=" text-desBlue">Team</a>
          <a href="#" class=" text-desBlue">Sign In</a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <!-- Hero -->
      <div id="hero" class="container mx-auto text-center px-10 py-20 grid grid-cols-1 justify-center items-center gap-12 md:grid-cols-2 md:px-6 md:text-left">
        <!-- Hero Image -->
        <div>
          <img src="/images/illustration-1.svg" alt="ill-1">
        </div>
        <!-- Hero Text -->
        <div class="space-y-8 px-2 md:order-first md:px-0">
          <h1 class="text-3xl font-bold text-veryDarkBlue leading-normal">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class=" text-desBlue leading-normal">
            Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.
          </p>
          <!-- Hero Form -->
          <form class="px-2 space-y-5 md:px-0 lg:grid lg:grid-cols-lgSearch lg:items-center lg:space-y-0 lg: gap-4 xl:grid-cols-xlSearch">
            <input class="block border-2 border-solid border-veryDarkBlue px-4 py-2 w-full outline-none rounded" type="email" name="email" id="email" placeholder="Enter your email..">
            <input class="bg-brightBlue text-white w-full py-2.5 rounded hover:bg-opacity-75" type="submit" id="submit" value="Get Started">
          </form>
        </div>
        
      </div>
    </header>
  </body>
</html>
